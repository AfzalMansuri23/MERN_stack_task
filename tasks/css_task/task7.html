<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 7 - Registration Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #900C3F;
        }
        .register-form {
            max-width: 400px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <div class="container d-flex justify-content-center align-items-center vh-100">
        <div class="register-form">
            <h3 class="text-center">Register</h3>
            <form>
                <lable>Name:</lable>
                <input type="text" class="form-control mb-2" placeholder="Name">
                <lable>Email:</lable>
                <input type="email" class="form-control mb-2" placeholder="Email">
                <lable>Password</lable>
                <input type="password" class="form-control mb-2" placeholder="Password">
                <lable>Phone No.</lable>
                <input type="text" class="form-control mb-2" placeholder="Phone Number">
                <div class="mb-2">
                    <label>Gender:</label>
                    <input type="radio" name="gender"> Male
                    <input type="radio" name="gender"> Female
                    <input type="radio" name="gender"> Other
                </div>
                <select class="form-select mb-2">
                    <option>Select language</option>
                    <option>English</option>
                    <option>Spanish</option>
                    <option>Hindi</option>
                    <option>Japaneese</option>
                    <option>Tamil</option>
                    <option>Telugu</option>
                </select>
                <input type="text" class="form-control mb-2" placeholder="Zip Code">
                <textarea class="form-control mb-2" placeholder="About"></textarea>
                <button class="btn btn-primary w-100">Register</button>
            </form>
        </div>
    </div>
</body>
</html>

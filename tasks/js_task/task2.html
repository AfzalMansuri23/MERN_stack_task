<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sort String Alphabetically</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    input, button { padding: 8px; font-size: 16px; margin-top: 10px; }
  </style>
</head>
<body>
  <h2>Sort a String Alphabetically</h2>
  <input type="text" id="inputString" placeholder="Type a word or sentence..." />
  <button onclick="sortString()">Sort</button>
  <p id="result"></p>

  <script>
    function sortString() {
      const str = document.getElementById('inputString').value;
      const sorted = str.split('').sort((a, b) => a.localeCompare(b)).join('');
      document.getElementById('result').innerText = `Sorted: ${sorted}`;
    }
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Reverse Number</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    input, button { padding: 8px; font-size: 16px; margin-top: 10px; }
  </style>
</head>
<body>
  <h2>Reverse a Number</h2>
  <input type="number" id="inputNumber" placeholder="Enter a number..." />
  <button onclick="reverseNumber()">Reverse</button>
  <p id="result"></p>

  <script>
    function reverseNumber() {
      const num = document.getElementById('inputNumber').value;
      const reversed = parseFloat(num.toString().split('').reverse().join('')) * Math.sign(num);
      document.getElementById('result').innerText = `Reversed Number: ${reversed}`;
    }
  </script>
</body>
</html>
